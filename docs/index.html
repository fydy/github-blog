<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <title>island-comment</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0,minimal-ui">
    <meta name="keywords" content="island-comment">
    <meta name="description" content="island-comment">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/consola.css">
    <link rel="stylesheet" href="./css/app.css">
    <link rel="stylesheet" href="./css/island-comment.css">
</head>

<body>
    <div class="app">
        <div id="island-comment">
            <div class="ic-header clearfix">
                <a href="#" class="ic-counts fl">900 条评论</a>
                <div class="ic-mate fr clearfix">
                    <a href="#" class="fl active">从旧到新排序</a>
                    <a href="#" class="fl">从新到旧排序</a>
                    <a href="#" class="fl">注销</a>
                    <a href="#" target="_blank">Gitting 1.0.0</a>
                </div>
            </div>
            <div class="ic-body">
                <div class="ic-avatar">
                    <img src="https://avatars0.githubusercontent.com/u/5907357?s=88&v=4" alt="avatar">
                </div>
                <div class="ic-editor">
                    <textarea placeholder="Leave a comment" class="ic-textarea" maxlength="300"></textarea>
                    <div class="ic-tip clearfix">
                        <a class="fl" href="https://guides.github.com/features/mastering-markdown/" target="_blank">Styling with Markdown is supported</a>
                        <span class="fr">123 / 300</span>
                    </div>
                    <div class="ic-tool clearfix">
                        <div class="ic-switch fl clearfix">
                            <span class="ic-write ic-btn fl active">Write</span>
                            <span class="ic-preview ic-btn fl">Preview</span>
                        </div>
                        <button class="ic-send fr">Submit</button>
                    </div>
                </div>
            </div>
            <div class="ic-comments">
                ic-comments
            </div>
        </div>
    </div>
    <script src="./js/consola.js"></script>
    <script>consola.creat({position: 'right'});</script>
    <script src="./js/island-comment.js"></script>
    <script>
        const comment = new Comment({

        });
        
        comment.render('island-comment');
    </script>
</body>

</html>
